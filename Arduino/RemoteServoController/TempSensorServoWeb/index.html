<!DOCTYPE html>
<html ng-app="Sensor">
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<title>Temperature Web Panel</title>
</head>
<body ng-controller="SensorController">
	<div>
		<h1>Temperature sensor</h1>
		<h3>Updated every 5 seconds</h3>
	</div>
	<div>
		<input type="text" id="temperature" ng-model="tem">
	</div>
	<!-- ref to main module app.js to initialize "SensorController" application -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
